<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>查询用户数据展示</title>
</head>
<body>
	<table border="1" style="width:300px;">
		<tr>
			<th>编号</th>
			<th>姓名</th>
			<th>年龄</th>
			<th>操作</th>
		</tr>
		
		<tr th:each=user:${list}>
			<td th:text="${user.id}"></td>
			<td th:text="${user.name}"></td>
			<td th:text="${user.age}"></td>
			<td>
				<a th:href="@{/users/findByUsersId(id=${user.id})}">更新用户</a>
				<a th:href="@{/users/deleteUser(id=${user.id})}">删除用户</a>
			</td>
		</tr>
	</table>
</body>
</html>
